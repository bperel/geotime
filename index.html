    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/geotime.css">
        <link rel="stylesheet" href="css/map.css">

        <link rel="stylesheet" href="css/helper.css">

        <script type="text/javascript" src="js/dependencies.js"></script>
        <script type="text/javascript">
            onLoad = function() {
                initMapPlaceHolders(function() {
                    initMapArea();
                    loadUI();
                    loadHelperConfig();
                    getAndShowBgMap("backgroundMap", "data/external/ne_110m_coastline.json", function() {
                        applyCurrentProjection();
                        loadMaps();
                    });
                });
                d3.select('#loadRandomTerritoryMap').on('click', loadRandomTerritoryMap);
                d3.select('#loadTerritoryMap').on('click', function() {
                    var selectedMapFileName = d3.select(mapSelection.node().options[mapSelection.node().selectedIndex]).datum().fileName;
                    loadRandomTerritoryMap(false, selectedMapFileName);
                });
            };
        </script>
        <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>

    </head>
    <body>
        <div id="map-placeholders"></div>
        <!--<a href="javascript:void(0)" id="loadRandomTerritoryMap">Load a random territory</a>-->
        <div id="selectMap">
            <select id="maps"></select>&nbsp;<a href="javascript:void(0)" id="loadTerritoryMap">Load map</a>
        </div>
    </body>
