<div id="dragActionContainer" class="hidden"></div>

<div id="mapArea">
    <svg id="map" ng-width="{{ bgMapWidth }}" ng-height="{{ bgMapWidth }}">
        <rect id="bg" ng-width="{{bgMapWidth}}" ng-height="{{bgMapWidth}}"></rect>
    </svg>
</div>

<div id="mapHelper" class="panel panel-default">
    <div id="selectMap">
        <select class="form-control" id="maps" ng-model="mapFileName" ng-change="loadTerritoryMap(false)"></select>
        <!--<a href="javascript:void(0)" id="loadTerritoryMap">Load a random territory</a>-->
    </div>
    <ul id="processTabs" class="nav nav-tabs nav-justified">
        <li ng-repeat="process in processes" ng-class="{active: isActiveProcess(process)}">
            <a ui-sref=".{{process.name}}">{{process.text}}</a>
            <!--<a ng-click="loadProcess(process)">{{process.text}}</a>-->
        </li>
    </ul>
    <div id="helperStepsContainer" class="list-group">
        <div class="helperStep list-group-item" ng-repeat="step in steps">
            <div>
                <h5 ng-show="step.title"></h5>
                <ui-view></ui-view>
            </div>
        </div>
    </div>
</div>
